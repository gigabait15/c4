services:
  # PostgreSQL база данных
  db:
    image: postgres:16-alpine
    container_name: ege_tracker_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-ege_tracker}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-ege_tracker}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Миграции Alembic (запускается один раз при старте)
  migrations:
    build:
      context: .
      target: migrations
    container_name: ege_tracker_migrations
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_NAME: ${DB_NAME:-ege_tracker}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: db
      DB_PORT: 5432
      BOT_TOKEN: ${BOT_TOKEN}
    restart: "no"

  # FastAPI сервер
  api:
    build:
      context: .
      target: api
    container_name: ege_tracker_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    environment:
      DB_NAME: ${DB_NAME:-ege_tracker}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: db
      DB_PORT: 5432
      BOT_TOKEN: ${BOT_TOKEN}
    ports:
      - "8000:8000"

  # Telegram бот
  bot:
    build:
      context: .
      target: bot
    container_name: ege_tracker_bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
      api:
        condition: service_started
    environment:
      DB_NAME: ${DB_NAME:-ege_tracker}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: db
      DB_PORT: 5432
      BOT_TOKEN: ${BOT_TOKEN}
      API_BASE_URL: http://api:8000

volumes:
  postgres_data:

